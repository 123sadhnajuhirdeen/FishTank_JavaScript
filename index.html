	<script>
	
    
    var fish1Posi=40;
    var fish2Posi=40;
    var fish3Posi=40;
    var fish4Posi=40;
    var fish5Posi=40;
	function animateFish()
	{


		var fish3Element = document.getElementById("fish3");
			fish3Element.style.marginRight = fish3Posi+"px";
			fish3Posi = fish3Posi + 5;
			
			if(fish3Posi >= 400)
			{
				fish3Posi = 40;
			}

		var fish4Element = document.getElementById("fish4");
			fish4Element.style.marginRight = fish4Posi+"px";
			fish4Posi = fish4Posi + 5;

			if(fish4Posi >= 700)
			{
				fish4Posi = 40;
			}

		var fish5Element = document.getElementById("fish5");
			fish5Element.style.marginLeft = fish5Posi+"px";
			fish5Posi = fish5Posi + 5;

			if(fish5Posi >= 800)
			{
				fish5Posi = 40;
			}


		setTimeout("animateFish()",50);

	}

	</script>

	<script type="text/javascript">

	var bubble1Posi = 5;
     var bubble2Posi = 5;

		function animateBubble2()
	{

		var circle = document.getElementById("bubble5");

		if (bubble2Posi >= 400)

	<script>
		function start(){
		    animateFish();
		    animateBubble1();
		    animateBubble2();
		}
	</script>
	<script type="text/javascript">
		var looper;
		var degrees = 40;

		function rotateAnimation(element,speed)
		{
			var htmlElement = document.getElementById(element);
			if (navigator.userAgent.match("Chrome")) 
			{
					htmlElement.style.WebkitTransform = "rotate("+degrees+"deg)";

			}
			else if (navigator.userAgent.match("Firefox")) 
			{
					htmlElement.style.MozTransform = "rotate("+degrees+"deg)";

			}
			else if (navigator.userAgent.match("MSIE")) 
			{
					htmlElement.style.msTransform = "rotate("+degrees+"deg)";

			}

			else if (navigator.userAgent.match("Opera")) 
			{
					htmlElement.style.transform = "rotate("+degrees+"deg)";

			}

			else 
			{
					htmlElement.style.WebkitTransform = "rotate("+degrees+"deg)";

			}

			looper = setTimeout('rotateAnimation(\''+element+'\','+speed+')',speed);
			degrees++;

			if(degrees > 85)
			{
				degrees  = 40;

			}

		}

	</script>
	<script type="text/javascript">
		var looper;
		var degrees = -40;

		function rotateAnimation1(element,speed)
		{
			var htmlElement = document.getElementById(element);
			if (navigator.userAgent.match("Chrome")) 
			{
					htmlElement.style.WebkitTransform = "rotate("+degrees+"deg)";

			}
			else if (navigator.userAgent.match("Firefox")) 
			{
					htmlElement.style.MozTransform = "rotate("+degrees+"deg)";

			}
			else if (navigator.userAgent.match("MSIE")) 
			{
					htmlElement.style.msTransform = "rotate("+degrees+"deg)";

			}

			else if (navigator.userAgent.match("Opera")) 
			{
					htmlElement.style.transform = "rotate("+degrees+"deg)";

			}

			else 
			{
					htmlElement.style.WebkitTransform = "rotate("+degrees+"deg)";

			}

			looper = setTimeout('rotateAnimation(\''+element+'\','+speed+')',speed);
			degrees--;

			if(degrees < -85)
			{
				degrees  = -40;

			}

		}

	</script>
	<script type="text/javascript">
		var looper;
		var degrees  =  5;
		function bubbleAnimation(element,speed)
		{
			var htmlElement = document.getElementById(element);
			
			looper = setTimeout('bubbleAnimation(\''+element+'\','+speed+')',speed);
			degrees = degrees+ 5;

		
		if (degrees >= 200) 
		{
			degrees = 0;
		}

		}
	</script>
